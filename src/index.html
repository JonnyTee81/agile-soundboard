<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- test here -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agile Scrum Soundboard - For Pointing Stories and Tasks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center mx-auto p-5">
          <h1>Agile Scrum Soundboard - For Pointing Stories and Tasks. </h1>
          <p class="lead">All for you. Because why not?</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div data-key="48" class="key">
            <!-- Three Amigos -->
            <kbd>0</kbd>
            <span class="sound">Nada</span>
          </div>
        </div>
        <div class="col-sm-6">
          <div data-key="53" class="key">
            <kbd>5</kbd>
            <span class="sound">On It</span>
          </div>
        </div>
        <div class="col-sm-6">
          <div data-key="32" class="key">
            <kbd>&infin;</kbd>
            <span class="sound">Billions</span>
          </div>
        </div>
      </div>

      <audio data-key="48" src="sounds/zero.m4a"></audio>
      <audio data-key="53" src="sounds/5-Igot5onit.wav"></audio>
      <audio data-key="32" src="sounds/billions.wav"></audio>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </div>
    <script>
      function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
      }
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        console.log(`${e.keyCode}`);
        if (!audio) return;
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
      }
      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
